version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mdvr-postgres
    environment:
      POSTGRES_DB: mdvr_platform
      POSTGRES_USER: mdvr_user
      POSTGRES_PASSWORD: mdvr_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdvr_user -d mdvr_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for pub/sub and caching
  redis:
    image: redis:7-alpine
    container_name: mdvr-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: mdvr-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # REST API Service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: mdvr-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mdvr_user:mdvr_password_dev@postgres:5432/mdvr_platform
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET: mdvr-media
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_change_in_production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api:/app
      - /app/node_modules
    command: npm run dev

  # WebSocket Server for real-time updates
  websocket:
    build:
      context: ./services/websocket
      dockerfile: Dockerfile
    container_name: mdvr-websocket
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/websocket:/app
      - /app/node_modules
    command: npm run dev

  # TCP Signaling Server (Port 1087)
  tcp-signaling:
    build:
      context: ./services/tcp-signaling
      dockerfile: Dockerfile
    container_name: mdvr-tcp-signaling
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mdvr_user:mdvr_password_dev@postgres:5432/mdvr_platform
      REDIS_URL: redis://redis:6379
      TCP_PORT: 1087
    ports:
      - "1087:1087"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/tcp-signaling:/app
      - /app/node_modules
    command: npm run dev

  # TCP Media Server (Port 6602)
  tcp-media:
    build:
      context: ./services/tcp-media
      dockerfile: Dockerfile
    container_name: mdvr-tcp-media
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mdvr_user:mdvr_password_dev@postgres:5432/mdvr_platform
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET: mdvr-media
      TCP_PORT: 6602
    ports:
      - "6602:6602"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/tcp-media:/app
      - /app/node_modules
      - media_temp:/tmp/media
    command: npm run dev

  # Media Worker for transcoding
  media-worker:
    build:
      context: ./services/media-worker
      dockerfile: Dockerfile
    container_name: mdvr-media-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mdvr_user:mdvr_password_dev@postgres:5432/mdvr_platform
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      S3_BUCKET: mdvr-media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/media-worker:/app
      - /app/node_modules
      - media_temp:/tmp/media
    command: npm run dev

  # Admin Web Panel
  admin-web:
    build:
      context: ./services/admin-web
      dockerfile: Dockerfile
    container_name: mdvr-admin-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
    ports:
      - "3001:3000"
    depends_on:
      - api
    volumes:
      - ./services/admin-web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mdvr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mdvr-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  minio_data:
  media_temp:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: mdvr-network
