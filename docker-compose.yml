version: '3.9'

services:
  # Redis for pub/sub and caching (still needed for TCP server coordination)
  redis:
    image: redis:7-alpine
    container_name: mdvr-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # REST API Service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: mdvr-api
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/api:/app
      - /app/node_modules
    command: npm run dev

  # WebSocket Server - using Supabase Realtime instead
  # Kept for custom business logic and TCP server coordination
  websocket:
    build:
      context: ./services/websocket
      dockerfile: Dockerfile
    container_name: mdvr-websocket
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/websocket:/app
      - /app/node_modules
    command: npm run dev

  # TCP Signaling Server (Port 1087)
  tcp-signaling:
    build:
      context: ./services/tcp-signaling
      dockerfile: Dockerfile
    container_name: mdvr-tcp-signaling
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
      TCP_PORT: 1087
    ports:
      - "1087:1087"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/tcp-signaling:/app
      - /app/node_modules
    command: npm run dev

  # TCP Media Server (Port 6602)
  tcp-media:
    build:
      context: ./services/tcp-media
      dockerfile: Dockerfile
    container_name: mdvr-tcp-media
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
      TCP_PORT: 6602
    ports:
      - "6602:6602"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/tcp-media:/app
      - /app/node_modules
      - media_temp:/tmp/media
    command: npm run dev

  # Media Worker for transcoding
  media-worker:
    build:
      context: ./services/media-worker
      dockerfile: Dockerfile
    container_name: mdvr-media-worker
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/media-worker:/app
      - /app/node_modules
      - media_temp:/tmp/media
    command: npm run dev

  # Billing Service
  billing:
    build:
      context: ./services/billing
      dockerfile: Dockerfile
    container_name: mdvr-billing
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
      VERIFONE_API_KEY: ${VERIFONE_API_KEY}
      VERIFONE_API_SECRET: ${VERIFONE_API_SECRET}
      VERIFONE_WEBHOOK_SECRET: ${VERIFONE_WEBHOOK_SECRET}
      PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/billing:/app
      - /app/node_modules
    command: npm run dev

  # AI Analytics Service
  ai-analytics:
    build:
      context: ./services/ai-analytics
      dockerfile: Dockerfile
    container_name: mdvr-ai-analytics
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/ai-analytics:/app
      - /app/node_modules
    command: npm run dev

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mdvr-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mdvr-grafana
    ports:
      - "3002:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  redis_data:
  media_temp:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: mdvr-network
